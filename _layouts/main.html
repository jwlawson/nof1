<!DOCTYPE html>
<!--
html layout template for main pages.
-->
<html>

<head>
  <title>{{ page.title }}</title>
  
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
  <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/css/pygment_trac.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/css/print.css" media="print">
</head>

<body>
<div class="site">
  <header>
    <div class="inner">
      <h1>{{ site.name }}</h1>
      <h2>{{ site.description }}</h2>
      <a href="https://github.com/jwlawson/nof1" class="button"><small>View
          project on </small>GitHub</a>
    </div>
  </header>
  
  
  <div id="content-wrapper">
  <div class="inner clearfix">
  <section id="main-content">
    {{ content }}
  </section>
  <aside id="sidebar">
    <a href="https://github.com/jwlawson/nof1/zipball/master" class="button"><small>Download</small> .zip file</a>
    <a href="https://github.com/jwlawson/nof1/tarball/master" class="button"><small>Download</small> .tar.gz file</a>

    <p class="repo-owner">The <a href="https://github.com/jwlawson/nof1">N-of-1 trial app</a> was developed by <a href="https://github.com/jwlawson">jwlawson</a>, but is no longer actively maintained.</p>

    <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
  </aside>

  </div>
  </div>

</div>

</body>
</html>
